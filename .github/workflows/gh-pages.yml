name: Deploy to GitHub pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get -y install optipng imagemagick

      - name: Checkout BAR
        uses: actions/checkout@v6
        with:
          repository: beyond-all-reason/Beyond-All-Reason
          path: Beyond-All-Reason
          sparse-checkout: |
            units
            language
            modinfo.lua
            unitpics
            gamedata

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm install

      - uses: leafo/gh-actions-lua@v12
      - uses: leafo/gh-actions-luarocks@v6
      - name: Install Lua deps
        run: |
          luarocks install luafilesystem
          luarocks install dkjson

      - name: Build
        env:
          BRIDGETOWN_ENV: production
        run: bundle exec rake publish

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
